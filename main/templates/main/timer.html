{% extends 'main/base.html' %}
{% block title %}Timer{% endblock title %}
{% block body %}
<div class="watch">
  <div class="time">00:00:00</div>
  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
</div>
{% endblock body %}
